{% comment %}
  Muestra la tarjeta de autor debajo del post.
  Usa el include oficial del tema para mantener estilos.
{% endcomment %}

{% assign the_author_id = page.author | default: site.author %}
{% if the_author_id %}
  <div class="author-below">
    {% include author-profile.html author=the_author_id %}
  </div>
{% endif %}
